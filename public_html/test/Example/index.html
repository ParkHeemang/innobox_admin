<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>테스트</title>
	<script type="text/javascript" src="./jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="./epiloum_slider.js"></script>
	<style type="text/css">
		ul {
			overflow: hidden;
			position: relative;
			width: 480px;
			height: 360px;
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			var slider = new EpiloumSlider('#slider', 480);

			$('#buttonLeft').bind('click', function(){
				slider.left();
			});
			$('#buttonRight').bind('click', function(){
				slider.right();
			});
			$('#button1').bind('click', function(){
				slider.pos(0);
			});
			$('#button2').bind('click', function(){
				slider.pos(1);
			});
			$('#button3').bind('click', function(){
				slider.pos(2);
			});
			$('#button4').bind('click', function(){
				slider.pos(3);
			});
			$('#button5').bind('click', function(){
				slider.pos(4);
			});
		});
	</script>
</head>
<body>
	<ul id="slider">
		<li><img src="1.jpg" width="480" height="360" /></li>
		<li><img src="2.jpg" width="480" height="360" /></li>
		<li><img src="3.jpg" width="480" height="360" /></li>
		<li><img src="4.jpg" width="480" height="360" /></li>
		<li><img src="5.jpg" width="480" height="360" /></li>
	</ul>
	<a href="#" id="buttonLeft">◀</a>
	<a href="#" id="buttonRight">▶</a>
	<a href="#" id="button1">1</a>
	<a href="#" id="button2">2</a>
	<a href="#" id="button3">3</a>
	<a href="#" id="button4">4</a>
	<a href="#" id="button5">5</a>
</body>
</html>
